<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Welcome to Jaden Ficklin's official website. Explore projects, and get in touch to learn more about Jaden's work and expertise."
    />
    <style>
      body {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      ;(function () {
        const classes = document.body.classList
        let timer = 0
        window.addEventListener('resize', function () {
          if (timer) {
            clearTimeout(timer)
            timer = null
          } else classes.add('stop-transitions')

          timer = setTimeout(() => {
            classes.remove('stop-transitions')
            timer = null
          }, 100)
        })
      })()
    </script>
  </body>
</html>
